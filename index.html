<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="countries.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
    <title>Countries and Map</title>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <section class="header">
            <p class="heading">Countries of the World!</p>
            <p class="subheading">Type a country, learn some facts and <br> see it on the map. </p>
        </section>
        <section class="form">
            <form>
                <input type="text" placeholder="Enter country name..." id="country_name">
                <input type="submit">
            </form>
        </section>
        <section class="main-country">
            <div id="flag"></div>
            <div id="country"></div>
        </section>
    </div>
        <section class="main-map">
            <div id="map" class="map"></div>
        </section>
       
    </div>
    <script src="countries.js"></script>
</body>
</html>
